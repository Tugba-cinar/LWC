<template>
    <lightning-card title="MY NAME & ROLE">
        <div class="slds-var-m-around_medium">
            <lightning-input placeholder="username"
            type="text" 
            label="Enter your role"
            onkeyup={handleChange}
            value={username}>
           </lightning-input>
           <lightning-combobox placeholder="role"
           label="Enter your role"
           options={userRole}
           value={selectedType}
           onchange={changeHandler}>
   
           </lightning-combobox>

            <div class="slds-var-m-top_small">Hello, my name {username} and my role is {selectedType}</div>
        </div>
    </lightning-card>
</template>
